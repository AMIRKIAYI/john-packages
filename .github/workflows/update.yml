# GitHub Action to check if the PR contains the same thing as the main branch
# More info at https://github.com/openwall/john-packages

---
name: Check if updated with main

"on":
  pull_request_target:

permissions:
  contents: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Validate
        run: |
          git diff-index origin/main
          IS_UPDATED=$(git merge-base --is-ancestor origin/main ${{ github.event.pull_request.head.sha }})

          if [[ "IS_UPDATED" -ne 0 ]]; then
            echo "This branch is not up to date with main. Please, update!"
            exit 1
          fi
