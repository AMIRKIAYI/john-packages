# GitHub Action to scan using VirusTotal and produce a Provenance file
# More info at https://github.com/openwall/john-packages

---
name: Release

"on":
  release:
    types: [published]

permissions:
  contents: read

jobs:
  virustotal:
    name: Virus Scan
    runs-on: ubuntu-latest
    permissions:
      # required to update the release. But it is a security issue.
      contents: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            bigfiles.virustotal.com:443
            objects.githubusercontent.com:443
            www.virustotal.com:443

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@93ce6fb8ca09fed3d3d2010a8be65552ae5d3854 # v4.1.0

        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          update_release_body: true
          files: |
            .7z$
            .zip$

  provenance:
    name: provenance
    needs: [virustotal]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            fulcio.sigstore.dev:443
            github.com:443
            objects.githubusercontent.com:443
            rekor.sigstore.dev:443
            uploads.github.com:443

      - name: Get assets
        uses: dsaltares/fetch-gh-release-asset@aa2ab1243d6e0d5b405b973c89fa4d06a2d0fff7 # v1.1.2
        with:
          version: tags/${{ github.ref_name }}
          regex: true
          file: ".*zip$|.*7z$|Created-on.*.txt$"
          target: local-app/
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest release
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
        with:
          subject-path: "${{ github.workspace }}//local-app"
