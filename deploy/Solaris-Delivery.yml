# GitHub Actions CI configuration
# More info at https://github.com/openwall/john-packages

---
name: Extra CI

on:
  workflow_dispatch:
    inputs:
      hash:
        description: 'The commit hash to be used'
        required: false
        default: '39db7dd63e3fefb343c3dbb72eaa5c7599b6c298'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Solaris 11
    env:
      TARGET_ARCH: "SOLARIS"
      EXTRA: "full;extra"
      BUILD_OPTS: ""
      BASE: "Oracle Solaris"
      _JUMBO_RELEASE: ${{ github.event.inputs.release }}

    steps:
      - uses: actions/checkout@v4
      - name: Build on Solaris
        id: test
        uses: vmactions/solaris-vm@v1
        with:
          envs: 'TARGET_ARCH EXTRA BUILD_OPTS TEST BASE'
          usesh: true
          copyback: false
          prepare: |
            pkgutil -y -i socat
            pkgutil -y -i git

          run: |
            echo '--------------------------------'
            echo "      Solaris Environment"
            echo '--------------------------------'
            git clone --depth 10 https://github.com/openwall/john.git ~/tmp
            cd ~/tmp

            wget https://raw.githubusercontent.com/openwall/john-packages/release/tests/ci_controller.sh -O .ci/ci_controller.sh
            chmod +x .ci/ci_controller.sh

            .ci/ci_controller.sh $TARGET_ARCH BUILD
            .ci/ci_controller.sh $TARGET_ARCH TEST
